<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{subjectName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-card *ngFor="let ques of questionList">
<div *ngIf="ques.number==number">
  <ion-card-content>
  {{ques.question}}
  </ion-card-content>
  <ion-list radio-group [(ngModel)]="relationship">
	  <ion-item *ngFor="let opt of ques.option">
	    <ion-label>{{opt}}</ion-label>
	    <ion-radio  [value]="opt"></ion-radio>
	  </ion-item>
  </ion-list>
  </div>
</ion-card>
</ion-content>
