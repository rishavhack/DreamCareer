<ion-header>

  <ion-navbar color="danger">
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>

<style>

ion-content{
	background : url('img/29.jpg') center / cover ;
}


</style>
<ion-content>
<ion-card *ngFor="let new of newfeed">

  <ion-card-content>
    <ion-card-title style="color: red;">
      {{new.title}}
      </ion-card-title>
       <img src="{{new.urlToImage}}"> 
    <p style="color: #1605fb;">
     {{new.description}}
    </p>
  </ion-card-content>
  <a href="{{new.url}}"><button ion-button clear item-end>View in details</button></a>
<!--   <button ion-button color="Primary" full ><a href="{{new.url}}">Click Here to more detail<ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" style="margin-left: 14px;font-size: 24px;"></ion-icon></a></button> -->
</ion-card>
</ion-content>
